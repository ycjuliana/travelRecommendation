<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Travel Recommendation By ycjuliana</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />


</head>
<body>
<div class="header" id="divv">
	<div class="header" id="logoID">
            <i class="fa fa-plane fa-sml" id="nav-icon"></i>
            <h1 id="app-name">TravelBloom</h1>
    </div>
	<div class="header" id="myTopnav">

		<a href="index.html">Home</a>
		<a href="about.html">About Us</a>
		<a href="contact.html">Contact Us</a>
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">    <i class="fa fa-bars" id="barM"></i>  </a>
	</div>
	<div id="emptyPadding">
	</div>

</div>
<div class="main-page">
		<div class="social-media-main">
            <div class="vertical-line">
            </div>
            <div class="social-media-section">
                <i class="fa fa-twitter social-media-btn"></i>
                <i class="fa fa-facebook social-media-btn"></i>
                <i class="fa fa-instagram social-media-btn"></i>
                <i class="fa fa-youtube social-media-btn"></i>
            </div>
        </div>
		<div class="contact-us">
            <h1 id="intro-title">CONTACT US</h1>
            <p>Get in touch</p>
        </div>
        <div class="contact-form">
            <p>Name</p>
            <input class="contact-form-input" type="text" placeholder="Enter your name">
            <p>Email</p>
            <input class="contact-form-input" type="text" placeholder="Enter your email">
            <p>Message</p>
            <textarea class="contact-form-input" type="text" placeholder="Email your message" id="contact-msg"></textarea>
            <button id="contact-btn">Submit</button>
        </div>
    </div>
	
	<script src="travel_recommendation.js"></script>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "header") {
    x.className += " responsive";
  } else {
    x.className = "header";
  }
}
</script>
</body>
</html>
